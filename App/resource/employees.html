        <div id="wrapper">
            <div id="left-menu">
                <div id="logo"></div>
                <ul>

            <main>
                <h1>Employees (Resource)</h1>
                <form id="resourceForm" action="#" autocomplete="off">
                    <div class="form-group col-sm-12">
                        <label for="accessToken">Access token (from client credentials page)</label>
                        <input type="text" name="access-token" id="accessToken" class="form-control">
                    </div>

                        <button type="submit" class="btn btn-primary-custom">Request resource</button>
                    </div>
                </form>

                <div class="clear"></div>

                <div id="main-content">
                    <!-- Employees response will be here  -->
               </div>
            </main>
        </div>

        <script>
            $(document).ready(() => {
                const userConnected = isUserConnected();

                if (userConnected) {
                    addSubmitAccessTokenFormEventListener();
                } else {
                    window.location.href = "../settings/login.html";
                }
            });
        </script>
